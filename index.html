<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  <style>
    body {
      background-color: black;
    }
    h1 {
      font-family: Arial, sans-serif;
      color: white;
    }
    .header-div {
      width: 100%;
      text-align: center;
    }
    .first-container
    {
      display: flex;
      vertical-align: middle;
      align-items: center;
    }
  </style>
  </head>
  <body>
    <div class="header-div">
      <h1>An Insight into Trumps 2016 Election</h1>
    </div>
    <!-- Container for the visualization -->
    <div class="first-container">
      <div id="vis"></div>
      <div id="vis3"></div>
    </div>
    <div id="vis2"></div>
    <script>
        // Assign the specification to a local variable vlSpec.
        var vlSpec ={
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "width": 900,
  "height": 500,
  "background" : "black",
  "config": {
    "style": {
      "cell": {
        "stroke": "transparent"
      }
    }
  },
  "data": {
    "url": "https://raw.githubusercontent.com/colincai0/colincai0.github.io/main/USA_GeometryCollection_new.json",
    "format": {
      "type": "topojson",
      "feature": "USA"
    }
  },
  "transform": [{
    "lookup": "id",
    "from": {
      "data": {
        "url": "https://raw.githubusercontent.com/colincai0/colincai0.github.io/main/PollsUnitedStates2.csv"
      },
      "key": "State",
      "fields": ["Average of rawpoll_trump","Population", "Average of rawpoll_clinton"]
    },
    "default": "null"
  }],
  "encoding": {
    "color": {
      "field": "Average of rawpoll_trump",
      "type": "quantitative",
      "condition": {
        "test": "datum['Average of rawpoll_trump'] === null",
        "value": "#000000"
      },
      "scale": {"scheme": "lightmulti"},
      "legend": {
        "labelColor": "white",
        "titleColor": "white"
      }
    },
  "tooltip": [
      {"field": "Average of rawpoll_trump", "type": "quantitative"},
      {"field": "Average of rawpoll_clinton", "type": "quantitative"},
      {"field": "Population", "type": "quantitative"}]
  },
  
  "projection": {
    "type": "albersUsa"
  },
  "mark": "geoshape"
  
}// Embed the visualization in the container with id `vis`
        vegaEmbed('#vis', vlSpec);
      </script>

<script>
    // Assign the specification to a local variable vlSpec.
    var vlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "https://raw.githubusercontent.com/colincai0/colincai0.github.io/main/PollUnitedStates4.csv"},
  "width": {"step": 12},
  "mark": "bar",
  "encoding": {
    "column": {"field": "Population3", "type": "ordinal", "spacing": 10, "title": "Population"},
    "y": {
      "aggregate": "mean",
      "field": "Value",
      "title": "Poll",
      "axis": {"grid": false}
    },
    "x": {"field": "Trump/Clinton", "axis": {"title": ""}},
    "color": {"field": "Trump/Clinton", "scale": {"range": ["#2F79C3", "#891639"]}}
  },
  "config": {"view": {"stroke": "transparent"}, "axis": {"domainWidth": 1}}
}
    vegaEmbed('#vis2', vlSpec);
  </script>

<script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec =
  {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "width": 500,
  "height": 350,
  "description": "A bar chart showing the US population distribution of age groups in 2000.",
  "height": {"step": 17},
  "data": {"url": "https://raw.githubusercontent.com/colincai0/colincai0.github.io/main/PollsUnitedStates3.csv"},
  "mark": "bar",
  "encoding": {
    "y": {"field": "Trump/Clinton"},
    "x": {"aggregate": "median", "field": "Adj_Poll", "title": "Poll"},
     "color": {"field": "Trump/Clinton", "scale": {"range": ["#2F79C3", "#891639"]}}
  }
}

  vegaEmbed('#vis3', vlSpec);
  </script>
