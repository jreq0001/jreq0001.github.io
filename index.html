<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
		   "$schema":"https://vega.github.io/schema/vega-lite/v4.json",
		   "width":800,
		   "height":600,
		   "title":"Earthquakesofmagnitude4orlargebetween4Oct2020and10Oct2020",
		   "projection":{
			  "type":"equalEarth"
		   },
		   "layer":[
			  {
				 "data":{
					"url":"https://raw.githubusercontent.com/jreq0001/jreq0001.github.io/main/data/worldmap.geo.json",
					"format":{
					   "type":"topojson",
					   "feature":"custom"
					}
				 },
				 "mark":{
					"type":"geoshape",
					"fill":"lightgray",
					"stroke":"white"
				 }
			  }
		   ]
		}// Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
